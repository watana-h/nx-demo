<div class="modal-wrapper">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    {{message}}
  </mat-dialog-content>
  <div mat-dialog-actions class="navi-box" align="end">
    <button mat-raised-button class="navi-button" color="primary" [mat-dialog-close]="true" tabindex="-1">{{okButtonText}}</button>
    <button mat-raised-button class="navi-button" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
  </div>
</div>
